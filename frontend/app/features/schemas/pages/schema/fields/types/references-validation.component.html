<div [formGroup]="fieldForm">
    <div class="form-group row">
        <label class="col-3 col-form-label" for="{{field.fieldId}}_fieldSchemaId">{{ 'common.schemas' | sqxTranslate }}</label>

        <div class="col-6">
            <sqx-tag-editor placeholder="{{ 'common.tagAddSchema' | sqxTranslate }}" formControlName="schemaIds" 
                [converter]="schemasSource.converter | async" [suggestions]="(schemasSource.converter | async)?.suggestions">
            </sqx-tag-editor>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-9 offset-3">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="{{field.fieldId}}_fieldAllowDuplicates" formControlName="allowDuplicates">
                <label class="custom-control-label" for="{{field.fieldId}}_fieldAllowDuplicates">
                    {{ 'schemas.fieldTypes.assets.allowDuplicates' | sqxTranslate }}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label">{{ 'schemas.fieldTypes.references.count' | sqxTranslate }}</label>

        <div class="col-3 minmax-col">
            <input type="number" class="form-control" formControlName="minItems" placeholder="{{ 'schemas.fieldTypes.references.countMin' | sqxTranslate }}">
            
            <label class="col-form-label minmax-label">-</label>
        </div>
        <div class="col-3">
            <input type="number" class="form-control" formControlName="maxItems" placeholder="{{ 'schemas.fieldTypes.references.countMax' | sqxTranslate }}">
        </div>
    </div>

    <div class="form-group row mb-3">
        <div class="col-9 offset-3">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" id="{{field.fieldId}}_fieldMustBePublished" formControlName="mustBePublished">
                <label class="custom-control-label" for="{{field.fieldId}}_fieldMustBePublished">
                    {{ 'schemas.fieldTypes.references.mustBePublished' | sqxTranslate }}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-3 col-form-label">{{ 'schemas.field.defaultValue' | sqxTranslate }}</label>

        <div class="col-6">
            <sqx-tag-editor formControlName="defaultValue"></sqx-tag-editor>
        </div>
    </div>
</div>
